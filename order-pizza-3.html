<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Pizza World</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="container d-flex navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="d-flex nav-item list-style:none">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Zip Code">
                        <button class="btn btn-outline-primary container d-flex flex-nowrap" type="submit">Search stores
                            near you!
                        </button>
                    </form>
                </li>
                <li class="profile-move">
                    <img src="/img/person-circle.svg" class="person-circle" alt="avatar">
                    <button class="btn text-nowrap" type="submit">Sign Up!</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container jumbotron d-none d-sm-block py-5 px-0 d-flex">
    <h1 class="display-3 position-relative top-50 start-50 translate-middle text-center bg-light bg-opacity-75 w-100">
        Welcome to Pizza World!</h1>
</div>
<div class="nav">
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs nav-move">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="order-pizza.html">
                <span class="badge bg-secondary rounded-circle">1</span>
                Size and Crust
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="order-pizza-2.html">
                <span class="badge bg-secondary rounded-circle">2</span>
                Cheese and Sauce
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
                <span class="badge bg-secondary rounded-circle">3</span>
                Toppings
            </a>
        </li>
    </ul>
    <div class="card" style="width: 100%">
        <div class="p-1  border rounded-top" style="color: white; background-color: #007ecc">Choose Cheese and Sauce
        </div>
        <div class="card-header">
            <ul class="list-group list-group-flush border rounded">
                <li class="list-group-item rounded-top" style="background-color: lightgrey">Choose Meats
                </li>
                <li class="list-group-item">
                    <label for="beef">
                        <input type="checkbox" name="beef" id="beef" value="beef"> Beef
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="beef">
                        <input type="checkbox" name="beef" id="ham" value="beef"> Ham
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="beef">
                        <input type="checkbox" name="beef" id="philly" value="beef"> Philly Steak
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="beef">
                        <input type="checkbox" name="beef" id="Bacon" value="beef"> Bacon
                    </label>
                </li>
            </ul>
        </div>
        <div class="card-header">
            <ul class="list-group list-group-flush border rounded">
                <li class="list-group-item rounded-top" style="background-color: lightgrey">Choose Non-Meats
                </li>
                <li class="list-group-item">
                    <label for="green-peppers">
                        <input type="checkbox" name="green-peppers" id="green-peppers" value="green-peppers"> Green
                        Peppers
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="mushrooms">
                        <input type="checkbox" name="mushrooms" id="mushrooms" value="mushrooms"> Mushrooms
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="onions">
                        <input type="checkbox" name="onions" id="onions" value="onions"> Onions
                    </label>
                </li>
                <li class="list-group-item">
                    <label for="jalapeno">
                        <input type="checkbox" name="jalapeno" id="jalapeno" value="jalapeno"> Jalape√±o Peppers
                    </label>
                </li>
            </ul>
        </div>
        <div class="card" style="width: 100%">
            <div class="p-1 d-flex justify-content-end" style="color: white; background-color: lightgray">
                <button type="button" class="btn btn-primary"
                        style="background-color: #007ECC; text-decoration-color: white"><a href="order-pizza-2.html"><
                    Previous</a>
                </button>
                <button type="button" class="btn btn-primary"
                        style="background-color: #007ECC; text-decoration-color: white">Checkout
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
