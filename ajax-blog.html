<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AJAX Blog</title>
</head>
<body style="background-image: url(/img/ez-back.webp)">
<div id="posts">

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    "use strict";

    $.ajax("/data/blog.json").done(function (data) {
        data.forEach(function (item) {
            $("#posts").append(
                "<h3 class='text-info'>" + item.title + "</h3>" +
                "<p class='text-success'>" + item.content + "</p>" +
                 "<span class='text-muted'>" + item.categories.join(", ") + "</span>" +
                "<br>" +
                "<hr style='border: 3px solid lightblue'>"
            );
        });
    });
</script>
</body>
</html>
