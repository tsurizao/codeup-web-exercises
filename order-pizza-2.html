<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Pizza World 2</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li>
                    <form class="d-flex nav-item list-style:none">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Zip Code">
                        <button class="btn btn-outline-primary container d-flex flex-nowrap" type="submit">Search stores
                            near you!
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container jumbotron d-flex align-items-center">
    <div class="bg-light bg-success text-dark bg-opacity-50 w-100 p-1">
        <div class="d-flex justify-content-center">
            <h2>Welcome to Pizza World!</h2>
        </div>
    </div>
</div>
<h2>Build your own pizza!</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">
            <span class="badge bg-secondary rounded-circle">1</span>
            Size and Crust
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#">
            <span class="badge bg-secondary rounded-circle">2</span>
            Cheese and Sauce
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span class="badge bg-secondary rounded-circle">3</span>
            Toppings
        </a>
    </li>
</ul>
<div class="card" style="width: 100%">
    <div class="p-1 border rounded-top" style="color: white; background-color: #007ecc">Choose Cheese and Sauce</div>
    <div class="card-header">
        <ul class="list-group list-group-flush border rounded">
            <li class="list-group-item" style="background-color: lightgrey">Cheese
            </li>
            <li class="list-group-item">How much?
            </li>
            <li class="list-group-item">
                <select name="cheese">
                    <option value="light-cheese">Light Cheese</option>
                    <option value="normal-cheese" selected>Normal Cheese</option>
                    <option value="extra-cheese">Extra Cheese</option>
                    <option value="double-cheese">Double Cheese</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="card-header">
        <ul class="list-group list-group-flush border rounded">
            <li class="list-group-item rounded-top" style="background-color: lightgrey">Sauce
            </li>
            <li class="list-group-item">What type?
            </li>
            <li class="list-group-item">
                <select name="sauce">
                    <option value="tomato" selected>Tomato</option>
                    <option value="marinara">Marinara</option>
                    <option value="bbq">BBQ</option>
                    <option value="alfredo">Alfredo</option>
                </select>
            </li>
            <li class="list-group-item">How Much?
            </li>
            <li class="list-group-item">
                <select name="sauce-amt">
                    <option value="light-sauce">Light</option>
                    <option value="normal-sauce" selected>Normal</option>
                    <option value="extra-sauce">Extra</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 100%">
        <div class="p-1 d-flex justify-content-end" style="color: white; background-color: lightgray">
            <button type="button" class="btn btn-primary"
                    style="background-color: #007ECC; text-decoration-color: white"><a href="order-pizza.html">< Previous</a>
            </button>
            <button type="button" class="btn btn-primary"
                    style="background-color: #007ECC; text-decoration-color: white"><a href="order-pizza-3.html">Next ></a>
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
