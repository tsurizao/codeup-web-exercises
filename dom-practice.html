<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit">
    <title>DOM Practice</title>
</head>
<body id="background">
<div>
    <label for="color">Enter a color!</label>
    <input type="text" id="color">
    <input type="button" id="changeColor" value="Submit Color">
    <p id="doubleSize">
        Hello world! Double click me! Just DO IT!
    </p>
</div>
<script>
    let backgroundColor = document.getElementById("background");
    let colorEntered = document.getElementById("color");
    let submitButton = document.getElementById("changeColor");
    let doubleClick = document.getElementById("doubleSize");

    submitButton.addEventListener("click", function () {
        backgroundColor.style.background = colorEntered.value;
    });

    let flag = true;
    doubleClick.addEventListener("dblclick", function () {
        if (flag === true) {
            doubleClick.style.fontSize = 12 + "px";
            flag = false;
        }
        console.log(event.target.style.fontSize);
        let currentFontSize = parseFloat(doubleClick.style.fontSize);
        return doubleClick.style.fontSize = currentFontSize * 2 + "px";
    })
</script>
</body>
</html>
