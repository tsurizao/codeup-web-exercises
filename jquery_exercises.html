<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JQuery Exercise</title>
</head>
<body class="body-class" id="body-id">
<div>
    <div>
        <h1 class="fancy-header" id="header-id">Lorem Ipsum Dolor</h1>
    </div>
    <div>
        <p class="paragraph-text" id="paragraph-id">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus corporis debitis dolorum fugit?
            Asperiores atque, autem corporis nemo nobis porro?
        </p>
    </div>
    <div class="codeup">
        <ul class="list" id="unordered-list-id">
            <li class="list-item codeup">This</li>
            <li class="list-item">Is</li>
            <li class="list-item">A</li>
            <li class="list-item codeup">Test</li>
        </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    $(function () {

        // Added random colro for extra practice
        $("h1").on("click", function () {
            let randomColor = Math.floor(Math.random() * 16777215).toString(16);
            $(this).css("background-color", "#" + randomColor);
        });

        // Added toggle for extra practice
        let toggle = true;
        $("p").on("dblclick", function () {
            if (toggle) {
                $(this).css("font-size", "18px");
            } else {
                $(this).css("font-size", "");
            }
            toggle = !toggle;
        });

        $(".list-item").on("mouseenter", function () {
            $(this).css("color", "red");
        });
        $(".list-item").on("mouseleave", function () {
            $(this).css("color", "black");
        });
    });
</script>
</body>
</html>
