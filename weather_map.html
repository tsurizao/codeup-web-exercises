<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouWeather!</title>
    <!-- Keys -->
    <script src="js/keys.js"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/weather-map.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid" id="top">
    <div class="d-flex justify-content-center py-2">
        <input type="text" id="location" style="font-size: 12px; width: 64%"
               placeholder="Search by location or coordinates">
        <button type="button" id="location-button" style="width: 30%; border-radius: 5px">üîç Update</button>
    </div>
    <!-- Current Conditions -->
    <section class="d-flex container-fluid justify-content-center py-3">
        <div class="d-block row container-fluid">
            <div class="my-card-header d-flex justify-content-center align-content-between">
                Current Conditions
                <span id="current-day"></span>
            </div>
            <div class="my-card-body d-flex justify-content-between">
                <div class="d-flex row align-content-between">
                    <div class="">
                        <h3 id="temp" class=""></h3>
                    </div>
                    <div>
                        <span id="weather" class=""></span>
                        <br>
                        <span id="high-low" class=""></span>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-end mx-0 px-0">
                        <img src="" id="weather-icon" class="d-flex justify-content-end" alt="Weather icon">
                    </div>
                    <div>
                        <div id="humidity" class="d-flex justify-content-end"></div>
                        <div id="wind" class="d-flex justify-content-end"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Map -->
    <section>
        <div class="d-flex justify-content-center row">
            <h6 class="d-flex justify-content-center">Drag pin or click map to display weather.</h6>
            <div id="map"></div>
        </div>
    </section>
    <!-- 5-Day Forecast -->
    <div class="d-flex justify-content-center pt-3">
        <h6>5-Day forecast for selected location.</h6>
    </div>
    <section id="forecast" class="d-flex justify-content-evenly">
    </section>
    <a href="#top" class="d-flex justify-content-center" id="top-link">Return to top of page.</a>
</main>
<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script>
    "use strict";

    const daysOfTheWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    function windCardinalDirection(degrees){
        let cardinalDirection = '';
        if ((degrees > 348.75 && degrees <= 360) || (degrees >=0 && degrees <= 11.25)){
            cardinalDirection = "N";
        } else if (degrees > 11.25 && degrees  <= 33.75) {
            cardinalDirection = "NNE";
        } else if (degrees > 33.75 && degrees <= 56.25) {
            cardinalDirection = "NE";
        } else if (degrees > 56.25 && degrees <= 78.75) {
            cardinalDirection = "ENE";
        } else if (degrees > 78.75 && degrees <= 101.25) {
            cardinalDirection = "E";
        } else if (degrees > 101.25 && degrees <= 123.75) {
            cardinalDirection = "ESE";
        } else if (degrees > 123.75 && degrees <= 146.25) {
            cardinalDirection = "SE";
        } else if (degrees > 146.25 && degrees <= 168.75) {
            cardinalDirection = "SSE";
        } else if (degrees > 168.75 && degrees <= 191.25) {
            cardinalDirection = "S";
        } else  if (degrees > 191.25 && degrees <= 213.75) {
            cardinalDirection = "SSW";
        } else if (degrees > 213.75 && degrees <= 236.25)  {
            cardinalDirection = "SW";
        } else if (degrees > 236.25 && degrees <= 258.75) {
            cardinalDirection = "WSW";
        } else if (degrees > 258.75 && degrees <= 281.25) {
            cardinalDirection = "W";
        } else if (degrees > 281.25 && degrees <= 303.75) {
            cardinalDirection = "WNW";
        } else if (degrees > 303.75 && degrees <= 326.25) {
            cardinalDirection = "NW";
        } else if (degrees > 326.75 && degrees <= 348.75) {
            cardinalDirection = "NNW";
        }
        return cardinalDirection;
    }

    // Returns time information
    function formatTime(timeStamp) {
        let dateTime = new Date(timeStamp * 1000);
        let year = dateTime.getFullYear();
        let month = months[dateTime.getMonth()];
        let day = dateTime.getDate();
        let hour = appendLeadingZeroes(dateTime.getHours());

        // Changes 24 hour format to 12 hour format, then adds an AM/PM
        function fixHour() {
            if (hour > 12) {
                hour -= 12;
                minutes += " PM";
            } else {
                minutes += " AM";
            }
        }

        let minutes = appendLeadingZeroes(dateTime.getMinutes());
        fixHour();
        return month + " " + day + " " + year + " " + hour + ":" + minutes;
    }

    // Gets the day of the week and returns it
    function formatDay(timeStamp) {
        let dateTime = new Date(timeStamp * 1000);
        return daysOfTheWeek[dateTime.getDay()];
    }

    // Fixes the zeroes in formatTime()
    function appendLeadingZeroes(n) {
        if (n <= 9) {
            return "0" + n;
        }
        return n;
    }

    // Map information
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/outdoors-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // Sets default marker location
    let el = document.createElement("div");
    el.className = "marker";
    let marker = new mapboxgl.Marker(el, {
        anchor: "bottom",
    })
        .setDraggable(true)
        .setLngLat([-98.4946, 29.4252])
        .addTo(map);

    // Drag marker to get forecast, weather conditions at dropped location
    marker.on("dragend", function () {
        getWeather();
    });

    // Clicking map to also updates location based weather information
    map.on("click", function (e) {
        marker.setLngLat(e.lngLat);
        getWeather();
    });



    // Updates current weather and forecast based on pin location
    function getWeather() {
        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: OPEN_WEATHER_KEY,
            lat: marker.getLngLat().lat,
            lon: marker.getLngLat().lng,
            units: "imperial",
        }).done(function (data) {

            // Populate current conditions
            $("#current-day").html(", " + formatTime(appendLeadingZeroes(data.current.dt)))
            $("#weather").html(data.current.weather[0].description);
            let iconCode = data.current.weather[0].icon;
            let iconUrl = "http://openweathermap.org/img/wn/" + iconCode + "@4x.png"
            $("#weather-icon").attr('src', iconUrl);
            $("#temp").html(data.current.temp.toFixed(1) + "¬∞F");
            $("#high-low").html("Day " + data.daily[0].temp.max.toFixed(1) + "¬∞ ‚Ä¢ Night " + data.daily[0].temp.min.toFixed(1) + "¬∞");
            $("#humidity").html("Humidity: " + data.current.humidity + "%");
            $("#wind").html("Wind: " + data.current.wind_speed.toFixed(1) + "mph " + windCardinalDirection(data.current.wind_deg));
            $("#forecast").html("");

            // Populate 5-day forecast
            data.daily.forEach(function (day, index) {
                if (index < 5) {
                    iconCode = day.weather[0].icon;
                    iconUrl = "http://openweathermap.org/img/wn/" + iconCode + "@2x.png";
                    $("#forecast").append(
                        "<div class='card forecast-card'>" +
                        "<div class='d-flex row justify-content-center'>" +
                        "<h5 class='d-flex justify-content-center'>" + formatDay(appendLeadingZeroes(day.dt)) + "</h5>" +
                        "<img src=" + iconUrl + " style='width: 75px'>" +
                        "<span class='d-flex justify-content-center'>" + day.temp.max.toFixed(1) + "¬∞ / " + day.temp.min.toFixed(1) + "¬∞</span>" +
                        "<span class='d-flex justify-content-center'>Humidity: " + day.humidity + "%</span>" +
                        "<span class='d-flex justify-content-center'>Wind: " + day.wind_speed.toFixed(1) + "</span>" +
                        "</div>" +
                        "</div>"
                    );
                }
            });
        });
    }

    // Updates conditions and forecast based off of input value
    function updateInformation() {
        if ($("#location").val().trim() === "") {
        } else {
            let city = $("#location").val();
            let coords = $("#location").val().trim().split(",").reverse();
            coords[0] = parseFloat(coords[0]);
            coords[1] = parseFloat(coords[1]);
            if (!isNaN(parseFloat(city))) {
                let coords = $("#location").val().trim().split(",").reverse();
                marker.setLngLat([coords[0], coords[1]])
                    .addTo(map);
                map.jumpTo({center: coords, zoom: 9});
                getWeather();
            } else {
                $.get("http://api.openweathermap.org/data/2.5/weather", {
                    APPID: OPEN_WEATHER_KEY,
                    q: city,
                    units: "imperial"
                }).done(function (data) {
                    console.log(data.coord.lat);
                    console.log(data.coord.lon);
                    marker.setLngLat([data.coord.lon, data.coord.lat])
                        .addTo(map);
                    map.jumpTo({center: data.coord, zoom: 9});
                    getWeather();
                });
            }
        }
    }

    // Records coordinates, updates weather information and re-centers map
    $("#location-button").on("click", function () {
        updateInformation();
        $("#location").value = "";
    });
    $("#location").on("keyup", function (e) {
        if (e.key === "Enter" || e.key === 13) {
            updateInformation();
            $("#location").value = "";
        }
    });
    getWeather();
</script>
</body>
</html>
