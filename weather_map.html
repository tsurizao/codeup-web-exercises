<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Keys -->
    <script src="js/keys.js"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/weather-map.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
    <!-- Current Conditions -->
    <section class="d-flex justify-content-center py-3">
        <div class="d-block row container-fluid">
            <div id="current-day" class="my-card my-card-header d-flex justify-content-center align-content-between">
                Current Conditions as of
            </div>
            <div class="my-card-body d-flex justify-content-between">
                <div class="d-flex row align-content-between">
                    <div class="">
                        <h3 id="temp" class=""></h3>
                    </div>
                    <div>
                        <span id="weather" class=""></span>
                        <br>
                        <span id="high-low" class=""></span>
                    </div>
                </div>
                <div>
                    <div class="d-flex container-fluid mx-0 px-0">
                        <img src="" id="weather-icon" class="d-flex justify-content-end" alt="Weather icon">
                    </div>
                    <div>
                        <div id="humidity" class="d-flex justify-content-end"></div>
                        <div id="wind" class="d-flex justify-content-end"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Map -->
    <section>
        <div class="d-flex justify-content-center row">
            <h6 class="d-flex justify-content-center">Drag the marker to display weather.
                based on location</h6>
            <div id="map"></div>
        </div>
    </section>
    <!-- 5-Day Forecast -->
    <div class="d-flex justify-content-center pt-3">
        <h6>Here's your 5-Day forecast based on the current location.</h6>
    </div>
    <section id="forecast" class="d-flex justify-content-evenly">
    </section>
</main>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script>
    "use strict";

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // Sets default marker location
    let marker = new mapboxgl.Marker()
        .setDraggable(true)
        .setLngLat([-98.4946, 29.4252])
        .addTo(map);

    // Drag marker to get forecast, weather conditions at dropped location
    marker.on("dragend", function () {
        getWeather();
    });

    function getWeather() {
        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: OPEN_WEATHER_KEY,
            lat: marker.getLngLat().lat,
            lon: marker.getLngLat().lng,
            units: "imperial"
        }).done(function (data) {

            // Populate current conditions
            $("#day").html(data);
            $("#weather").html(data.current.weather[0].description);
            let iconCode = data.current.weather[0].icon;
            let iconUrl = "http://openweathermap.org/img/wn/" + iconCode + "@2x.png"
            $("#weather-icon").attr('src', iconUrl);
            $("#temp").html(data.current.temp.toFixed(1) + "°F");
            $("#high-low").html("Day " + data.daily[0].temp.max.toFixed(1) + "° • Night " + data.daily[0].temp.min.toFixed(1) + "°");
            $("#humidity").html("Humidity: " + data.current.humidity + "%");
            $("#wind").html("Wind: " + data.current.wind_speed + "mph");
            $("#forecast").html("");

            // Populate 5-day forecast
            data.daily.forEach(function (day, index) {
                if (index < 5) {
                    iconCode = day.weather[0].icon;
                    iconUrl = "http://openweathermap.org/img/wn/" + iconCode + ".png";
                    console.log(day.weather[0].icon)
                    $("#forecast").append(
                        "<div class='card forecast-card'>" +
                        "<div class='d-flex row justify-content-center'>" +
                        "<img src=" + iconUrl + " style='width: 75px'>" +
                        "<span>" + day.temp.max.toFixed(1) + "° / " + day.temp.min.toFixed(1) + "°</span>" +
                        "<span class='''>Humidity: " + day.humidity + "</span>" +
                        "<span class=''>Wind: " + day.wind_speed + "</span>" +
                        "</div>" +
                        "</div>"
                    );
                }
            });
        });
    }

    getWeather();
</script>
</body>
</html>
