<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Keys -->
    <script src="js/keys.js"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/weather-map.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
    <section class="d-flex justify-content-center">
        <div class="card-color d-flex row">
            <h5>Current Conditions</h5>
            <h5 id="temp" class=""></h5>
            <span id="weather" class=""></span>
            <span id="precipitation" class=""></span>
            <span id="humidity" class=""></span>
            <span id="wind" class=""></span>
        </div>
    </section>
    <section id="forecast" class="d-flex justify-content-evenly">
    </section>
    <section>
        <div>
            <div id="map" class="m-auto"></div>
        </div>
    </section>
</main>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    let marker = new mapboxgl.Marker()
        .setLngLat([-98.4946, 29.4252])
        .addTo(map);

    // Records the longitude and latitude of clicked area on map
    map.on("click", function (e) {
        let latitude = e.lngLat.lat;
        let longitude = e.lngLat.lng;
        if (marker) {
            function setMarker() {
                marker = new mapboxgl.Marker()
                    .setLngLat([longitude, latitude])
                    .addTo(map);
            }
            marker.remove();
            setMarker()
        } else {
            setMarker();
        }
    });

    $.get("http://api.openweathermap.org/data/2.5/onecall", {
        APPID: OPEN_WEATHER_KEY,
        lat: 29.423017,
        lon: -98.48527,
        units: "imperial"
    }).done(function (data) {
        $("#day").html(data);
        console.log();
        $("#weather").html(data.current.weather[0].description);
        $("#temp").html("Temp: " + data.current.temp + "°F");
        $("#precipitation").html("Precipitation: " + data.daily[0].rain + "%");
        $("#humidity").html("Humidity: " + data.current.humidity + "%");
        $("#wind").html("Wind: " + data.current.wind_speed + "mph");
        console.log(data);
        data.daily.forEach(function (day, index) {
            console.log(day, index);
            if (index < 5) {
                $("#forecast").append(
                    "<div class='card card-color'><span>" + day.temp.max + "° / " + day.temp.min + "°</span>" +
                    "<span class=''>Description: " + day.weather[0].description + "</span>" +
                    "<span class=''>Pressure: " + day.pressure + "</span>" +
                    "<span class='''>Humidity: " + day.humidity + "</span>" +
                    "<span class=''>Wind: " + day.wind_speed + "</span>" +
                    "</div>"
                );
            }
        });
    });
</script>
</body>
</html>
